<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Solutions</title>
    
    <!-- FAVICON SOLUCIONADO (SVG inline) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游</text></svg>">
    
    <style>
        /* FONDO SOLUCIONADO (gradiente CSS) */
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游 Clean Solutions - Productos</h1>
        <div id="productos-container" class="product-grid">
            <!-- Los productos se cargar치n aqu칤 -->
        </div>
        
        <!-- Panel administrativo -->
        <div id="admin-panel" style="margin-top: 40px; padding: 20px; background: rgba(0,0,0,0.3); border-radius: 10px; display: none;">
            <h2>Panel Administrativo</h2>
            <div id="admin-content"></div>
        </div>
    </div>
    
        <!-- Scripts -->
    <script src="productos.js"></script>
    <script src="github-sync.js"></script>
    <script src="admin-simple.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Activar modo admin con contrase침a
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.altKey && e.key === 'a') {
                const pass = prompt('Contrase침a admin:');
                if (pass === 'admin123') {
                    document.getElementById('admin-panel').style.display = 'block';
                    if (typeof inicializarAdmin === 'function') {
                        inicializarAdmin();
                    }
                }
            }
        });
        
        // Funci칩n global para recargar productos
        window.cargarProductos = function() {
            if (typeof cargarProductos === 'function') {
                cargarProductos();
            }
        };
    </script>
</body>
</html>
